<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS styling-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project2-Quiz-Of-The-Year</title>
  </head>
  <body>
    <div class="container">
      <h1>Quiz of the Year 2023</h1>
      <p id = "subheading">Enter a username below to start your game!</h2>
      <!--quiz area-->
       <div class = "quiz">
          <div id ="quizArea">
              <!--div to display questions-->
              <div class="questionArea">
              <h2 id = "question">Question</h2>
              </div>
              <!--div for answer option buttons-->
              <div class="choice">
              <button id="trueButton" aria-label ="true button">True</button>
              <button id="falseButton" aria-label = "false button">False</button>
              </div>
            
              </div>
              <!--div for score progress-user feedback-->
               <div id="progress">
              <p>Question <span id = "currentQuestion">1</span></p>
              <p>Score: <span id = "score"> 0 </span> out of 10</p>
               </div>
            </div>
        </div>
        <!-- div to display final tally-->
        <div id="results" class = "hidden">
        <h3>Your Quiz is all done!</h3>
        <p>You scored <span id = "finalScore"> 0 </span> out of 10!</p>
        <p id = "congratulationsMessage"></p>
        </div>
        <!--username input area with start button-->
        <div id = "usernameArea">
       <label for ="username">Enter a username:</label>
       <input type = "text" id = "username" placeholder="Your Name"
        aria-label = "enter-username">
       <button id = "start" aria-label = "start button">Start Here</button>
    </div>
    <!--JavaScript to load last to avoid attmpt access of unloaded elements-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
